version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.9
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.7.0
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.15.3
    - black@23.1.0
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.3
    - flake8@6.0.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
